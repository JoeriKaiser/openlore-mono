networks:
  openlore-internal:
    driver: bridge
  coolify:
    external: true
    name: coolify

volumes:
  postgres_data:
  models:

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    networks:
      - openlore-internal
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openlore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-openlore}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openlore} -d ${POSTGRES_DB:-openlore}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - openlore-internal
      - coolify
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-openlore}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - OPENROUTER_REFERER=${OPENROUTER_REFERER}
      - EMBEDDINGS_MODEL_ID=${EMBEDDINGS_MODEL_ID:-Xenova/bge-small-en-v1.5}
      - EMBEDDINGS_LOCAL_PATH=/app/models
      - RAG_TOP_K=${RAG_TOP_K:-6}
      - RAG_CHUNK_TOKENS=${RAG_CHUNK_TOKENS:-240}
      - RAG_CHUNK_OVERLAP_TOKENS=${RAG_CHUNK_OVERLAP_TOKENS:-40}
      - REGISTRATION_ENABLED=${REGISTRATION_ENABLED:-false}
    volumes:
      - models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openlore-backend.rule=Host(`api.lore.waldemar.site`)"
      - "traefik.http.routers.openlore-backend.entrypoints=https"
      - "traefik.http.routers.openlore-backend.tls=true"
      - "traefik.http.routers.openlore-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.openlore-backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.lore.waldemar.site/api}
        VITE_REGISTRATION_ENABLED: ${VITE_REGISTRATION_ENABLED:-false}
    restart: unless-stopped
    networks:
      - openlore-internal
      - coolify
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openlore-frontend.rule=Host(`lore.waldemar.site`)"
      - "traefik.http.routers.openlore-frontend.entrypoints=https"
      - "traefik.http.routers.openlore-frontend.tls=true"
      - "traefik.http.routers.openlore-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.openlore-frontend.loadbalancer.server.port=80"
