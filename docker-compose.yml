version: "3.8"

networks:
  openlore-network:
    driver: bridge

volumes:
  postgres_data:
    name: openlore_postgres_data
  models:
    name: openlore_models

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: openlore-postgres
    restart: unless-stopped
    networks:
      - openlore-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openlore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-openlore}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openlore} -d ${POSTGRES_DB:-openlore}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: openlore-backend:latest
    container_name: openlore-backend
    restart: unless-stopped
    networks:
      - openlore-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-openlore}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - OPENROUTER_REFERER=${OPENROUTER_REFERER}
      - EMBEDDINGS_MODEL_ID=${EMBEDDINGS_MODEL_ID:-Xenova/bge-small-en-v1.5}
      - EMBEDDINGS_LOCAL_PATH=/app/models
      - RAG_TOP_K=${RAG_TOP_K:-6}
      - RAG_CHUNK_TOKENS=${RAG_CHUNK_TOKENS:-240}
      - RAG_CHUNK_OVERLAP_TOKENS=${RAG_CHUNK_OVERLAP_TOKENS:-40}
    volumes:
      - models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_REGISTRATION_ENABLED: ${VITE_REGISTRATION_ENABLED:-false}
    image: openlore-frontend:latest
    container_name: openlore-frontend
    restart: unless-stopped
    networks:
      - openlore-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  proxy:
    image: nginx:alpine
    container_name: openlore-proxy
    restart: unless-stopped
    networks:
      - openlore-network
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
